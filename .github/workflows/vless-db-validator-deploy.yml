name: Build and Push to GHCR

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go 1.25.1
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.1'
          cache: true

      - name: Run database tests
        run: |
          echo "üóÑÔ∏è Running database tests..."
          go test -v ./proxy/vless/database/...

      - name: Run cache tests
        run: |
          echo "‚ö° Running cache tests..."
          go test -v ./proxy/vless/database/cache/...

      - name: Run validator tests
        run: |
          echo "‚úÖ Running validator tests..."
          go test -v ./proxy/vless/database/...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Docker Swarm
    needs: test-build-push  
    runs-on: ubuntu-latest
    environment: 
      name: production  
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SWARM_HOST }}
          port: ${{ secrets.SWARM_PORT || 22 }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_PRIVATE_KEY }}
          timeout: 60s
          script: |
            docker --version
            docker node ls
            echo "Update service"
            docker service update --image ghcr.io/pbrstv/xray-core:latest cattunel_xray 
            sleep 10
            docker service ls --filter name=cattunel_xray
            docker service ps cattunel_xray
            docker service logs cattunel_xray --tail 20

