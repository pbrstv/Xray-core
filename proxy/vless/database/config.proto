syntax = "proto3";

package xray.proxy;

option csharp_namespace = "Xray.Proxy";
option go_package = "github.com/xtls/xray-core/proxy/vless/database";
option java_package = "com.xray.proxy";
option java_multiple_files = true;

message CacheSettings {
  int64 ttl = 1; 
  int32 maxSize = 2; 
}

message Settings {
  string dsn = 1 [json_name = "dsn"];
  string table = 2;
  int32 pool = 3;
  CacheSettings cache = 4; 
}

message ClientsStorage {
  string type = 1;
  Settings settings = 2;
}
